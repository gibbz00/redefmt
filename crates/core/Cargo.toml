[package]
name = "redefmt"

authors.workspace = true
edition.workspace = true
exclude.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[lints]
workspace = true

[features]
alloc = ["redefmt-internal/alloc"]
derive = ["dep:redefmt-macros"]

[dependencies]
redefmt-internal.workspace = true

# feature: derive
redefmt-macros = { workspace = true, optional = true }

[dev-dependencies]
# Internal
redefmt = { path = ".", features = ["alloc", "derive"] }

# External
trybuild = "1"
